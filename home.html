<body>
    <nav>
        <div class="navbar">
            <div class="logo"><a href="home.html">Readable Password Generator</a></div>
        </div>
    </nav>

    <div class="container" id="container">
        <div class="formSection">

            <div class="containerTitle">
                <h2>Fun Fact!!!</h2>
                <h4>Why password is so important?</h4>
            </div>

            <div class="explanation">
                <p id="fact-text"></p>
            </div>
            
            <div class="buttons">
                <input type="button" class="button" id="other-btn" value="Other Fun Fact">
                <input type="button" class="button" value="Next" onclick="nextPage()">
            </div>
        </div>
    
        <script type="text/javascript">
            function nextPage() {
                window.location.href = 'form.html';
            }

            const funFacts = [
                "Passwords serve as the first line of defense in protecting personal and sensitive information from unauthorized access.",
                "<strong>Password pirates are real!</strong> They're not just in movies – they're out there trying to steal your stuff, and a weak password is their treasure map",
                "Your password is like a key to your digital life. Imagine leaving your front door unlocked – that's what a weak password does for your online accounts.",
                "<strong>You're not a superhero!</strong> Even the most tech-savvy people can fall victim to hackers. A strong password is your shield against the bad guys.",
                "<strong>\"Password123\" is like wearing your underwear outside.</strong> It's just not a good look, and it makes you super vulnerable.",
                "Even if your information isn't stolen, a weak password can get you locked out of your own accounts. Ever forgotten your password and spent hours trying to recover it? That's the price of bad password hygiene.",
                "<strong>Think of your password as your secret handshake.</strong> The more complex and unique it is, the less likely someone will be able to guess it.",
                "<strong>Don't use the same password for everything.</strong> That's like using the same key for your house, your car, and your office – it's just asking for trouble.",
                "Strong passwords can actually make your life easier. Once you get into the habit of using unique and secure passwords, you'll be less likely to forget them and spend time recovering accounts.",
                "\"Password\" is a terrible password. Just trust me on this one.",
                "<strong>A secure password is like a good joke.</strong> It's hard to crack, but once you get it, it's really funny (and satisfying)."
            ];
            
            function displayFact(facts) {
                const factContainer = document.getElementById('fact-text');
                const randomIndex = Math.floor(Math.random() * funFacts.length);
                const randomFact = funFacts[randomIndex];
                factContainer.innerHTML = randomFact;
            }
            
            document.getElementById('other-btn').addEventListener('click', displayFact);
            document.addEventListener('DOMContentLoaded', displayFact);
        </script>
